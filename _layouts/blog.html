<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
    {{ content }}

  </div>

  <!-- Two -->
  <section id="two" class="spotlights">
    {% for category in site.categories %}
    	<section>
    		<a href="./{{ category[0] }}" class="image">
    			<img src="/assets/images/{{ category[0] }}.jpg" alt="" data-position="center center" />
    		<div class="content">
    			<div class="inner">
    				<header class="major">
    					<h3 style= "text-transform: uppercase;">{{ category[0] }}</h3>
    				</header>
            <h3> {{ category[1] }} </h3>
    				<ul class="actions">
    					<li><a href="./{{ category[0] }}" class="button">Learn more</a></li>
    				</ul>
    			</div>
    		</div>
        </a>
    	</section>
    {% endfor %}
  </section>

</section>

</div>

    {% include footer.html %}

</body>

</html>
