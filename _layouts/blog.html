<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
    {{ content }}

    {% for post in site.posts %}
      {% if post.category == 'blog' %}
          <a href="{{ post.url }}">{{ post.title }}</a>
      {% endif %}
    {% endfor %}
  </div>


</section>

</div>

    {% include footer.html %}

</body>

</html>
