<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
    {{ content }}


  <!-- Two -->
  <section id="two" class="spotlights">
    {% for post in site.posts %}
      {% if post.category == page.post_category %}
        <section>
      		<a href="{{ post.url }}" class="image">
      			<img src="{{ post.image | absolute_url }}" alt="" data-position="center center" />
      		<div class="content">
      			<div class="inner">
      				<header class="major">
      					<h3 style= "text-transform: uppercase;">{{ post.title }}</h3>
      				</header>
              <h4> {{ post.description }} </h4>
      				<ul class="actions">
      					<li><a href="{{ post.url }}" class="button">Learn more</a></li>
      				</ul>
      			</div>
      		</div>
          </a>
      	</section>
      {% endif %}
    {% endfor %}
  </section>

  </div>

</section>

</div>

    {% include footer.html %}

</body>

</html>
